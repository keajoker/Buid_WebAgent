<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buid ChatBot</title>
    <link rel="stylesheet" href="desktop.css" media="(min-width: 769px)">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <script src="Script1.js" defer></script>
    <link rel="icon" href="Buid_logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <button class="menu-button" id="menuButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <aside class="sidebar" id="sidebar">
            <div class="close-sidebar-button" id="closeSidebarButton">✖</div>
            <div class="menu-icon" id="menuIcon">☰</div>
            <ul class="menu">
                <br>
                <li data-link="https://www.buid.ac.ae/programmes/">Programs</li>
                <li data-link="https://www.buid.ac.ae/library-services">Library Services</li>
                <li data-link="https://www.buid.ac.ae/research-guides">Research Guides</li>
                <li data-link="https://www.buid.ac.ae/events">Events</li>
                <li data-link="https://www.buid.ac.ae/contact">Contact Us</li>
                <li id="toggleDarkMode">Light Mode</li>
                <li id="openChatInNewTab">Open Chat in New Tab</li>
                <li id="refreshPage">Refresh</li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="top-section">
                <div class="top-picture">
                    <a href="https://buid.ac.ae" target="_blank">
                        <img src="Buid_logo.jpg" alt="Circular Image" class="circular-image">
                    </a>
                </div>
                <div class="top-text">BUiD's Web-Assistant</div>
            </section>

            <!-- Chat Messages Container -->
            <div id="chatMessages" style="margin-top: 40px; display: flex; flex-direction: column;"></div>

            <div class="chat-box">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." />
                <button class="send-button"><img src="Asset 3.png" width="20" height="20"></button>
                <button class="voice-button"><img src="mic.png" width="11.4099783079988590021692" height="20"></button>
                <button id="readAloudButton" class="read-aloud-button"><img src="OIP.png" width="22.790697674418604651162790697674" height="20"></button>
            </div>
        </main>
    </div>
</body>
</html>
